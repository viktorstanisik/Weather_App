<div class="card-container">

  <form class="wrapper"
    *ngIf="(accountService.currentUser$ | async) === null"
    #loginForm="ngForm"
    (ngSubmit)="login()"
    autocomplete="off"
    
  >
  <h3 class="title-login text-center">Login</h3>
    <div class="form-group">
      <hr class="line_login">
      <label for="email" class="labels">Enter Your Email</label>
      <input
        name="email"
        [(ngModel)]="model.email"
        class="form-control ng-untouched ng-pristine ng-invalid"
        type="email"
        placeholder="Email"
        pattern="[A-Za-z0-9.%-]+@[A-Za-z0-9.%-]+\.[a-z]{2,3}"
        required
      />
    </div>
    <div hidden="*email.touched && email.invalid"  class="alert alert-danger">  Email  is required</div>

    <div class="form-group">
      <label for="password" class="labels">Enter Your Password</label>
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control ng-untouched ng-pristine ng-invalid"
        type="password"
        placeholder="Password"
        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
        required
      />
    
    </div>
    <div class="form-group">
      <button class="btn btn-outline-success" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      <button class="btn btn-outline-success" type="button" routerLink="/register">Register</button>
    </div>
    <div *ngIf="invalidEmailOrPassword != ''" class="alert alert-danger">
      {{invalidEmailOrPassword}} 
    </div>   
  </form>
</div>
